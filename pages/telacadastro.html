<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body class="control-body-navegacao">
    <header class="cabeca-navegacao-control">
        <nav class="nav-cabeca">
            <div class="logo-control">
                <img src="../assets/icons/logo control.svg" alt="LOGOCONTROL" id="img-logo">
            </div>
            <H3>PassControl</H3>
            <div class="usu">                
                <!-- INFO DO USUARIO -->
                <div class="menu-usuario">
                    <a class="usu">Nome do Usuário</a> <!-- SERÁ NECESSÁRIA A CONFIGURAÇÃO DE UMA VARIÁVEL PARA O NOME DO USUÁRIO! -->
                    <nav class="usu-detalhes"> 
                        <img src="../assets/icons/image 33.svg" alt="">
                        <ul class="texto-usu">
                            <li class="nome-usu">Nome do Usuário</li>
                            <li class="email-usu">funcionario123@fun.br</li>

                            <li><a href="login.html">Sair</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>
        <div class="dark-area"></div>
    </header>

    <!-- MENU LATERAL -->
    <button class="botao-menu-mobile">
        <img class="icone-menu-lateral" src="../assets/icons/DropDownIcon.svg" alt="MENU">
    </button>
    <div class="area-lateral-navegacao">
        <nav class="menu-lateral-navegacao">

            <div class="botao-navegacao">
                <a class="botao-lateal-navegacao" href="atendimento.html">
                    <img class="icone-menu-lateral" src="../assets/icons/atend.svg" alt="ICONE ATENDIMENTO">
                    <div class="texto-bott">Atendimento</div>
                </a>
            </div>
            <div class="botao-navegacao">
                <a class="botao-lateal-navegacao" href="Monitor.html">
                    <img class="icone-menu-lateral" src="../assets/icons/monitor.svg" alt="ICONE MONITOR">
                    <div class="texto-bott">Monitor</div>
                </a>
            </div>
            <div class="botao-navegacao">
                <a class="botao-lateal-navegacao" href="">
                    <img class="icone-menu-lateral" src="../assets/icons/nota.svg" alt="ICONE RELATORIOS">
                    <div class="texto-bott">Relatórios</div>
                </a>
            </div>
            <div class="botao-navegacao">
                <a class="botao-lateal-navegacao" href="menuadm_usuario.html">
                    <img class="icone-menu-lateral" src="../assets/icons/gestao.svg" alt="ICONE GESTAO">
                    <div class="texto-bott">Gestão</div>
                </a>
            </div>
        </nav>
        <div class="sair-navegacao">
            <a class="botao-lateal-navegacao" href="login.html">
                <img class="icone-menu-lateral" src="../assets/icons/sair.svg" alt="ICONE SAIR">
                <div class="texto-bott">Sair</div>
            </a>
        </div>
    </div>

    <section class="Area-Util-Projeto">
        <!-- Codigo luan -->        
        <nav class="grupo">
            <div class="quadrado">
                 <div class="titulo">
                    <h1 class="cadastro_title">Cadastro de Usuário</h1><br>
                    <hr>   
                </div>
                <section class="forme">
                    <form action="">
                        <div class="dados">
                            <div class="nome">
                            <label class="labeledit" for="nome">Nome*</label>    
                            <input class="borda" type="text" name="nome" placeholder=""> 
                            </div>
                            <div class="email">
                            <label class="labeledit" for="email">Email*</label>    
                            <input class="borda" type="text" name="email">
                            </div>
                            <div class="cpf">    
                            <label class="labeledit" for="cpf">CPF</label>
                            <input class="borda" type="text" name="email">
                            </div>
                            <div class="senha">    
                            <label class="labeledit" for="senha">Senha*</label>
                            <input class="borda" type="password" id="senha1" name="senha" required>
                            <span class="toggle-password" onclick="tooglepassword()"></span>
                            <button id="tooglepassword" clas="oculto1">mostrar</button>
                            <script src="senha.js"></script>
                            </div>
                            <div class="confirmar">    
                            <label class="labeledit" for="confirmar">Confirmar Senha*</label>
                            <input class="borda" type="password" id="senha2" name="confirmar" required>
                            <span class="toggle-password" onclick="tooglepassword()"></span>
                            </div>
                        </div>
                        <div class="selecionar">
                            <div class="perfil">    
                                <label class="labeledit" for="perfil">Perfil De Acesso</label>
                                <select class="selecao" name="plataforma" required="required">
                                    <option class="pi" value="admin">Administrador</option>
                                    <option class="pi" value="sup">Supervisor</option>
                                    <option class="pi" value="atend">Atendente</option>
                                    <option class="pi" value="auto-at">Terminal de Autoatendimento</option>
                                </select>
                            </div>
                            <div class="select-all-container"> 
                                <input type="checkbox" id="select-all"> 
                                <label for="select-all">Selecionar Todos</label> 
                            </div> 
                            <title class="servico">Seviços</title> 
                            <div class="checkbox-container">
                                <div class="column"> 
                                    <label class="customizado"> 
                                        <input type="checkbox" class="item" id="checkbox"> 
                                        <span class="teste">Conselho Muncipal</span> 
                                    </label> 
                                    <label class="customizado"> 
                                        <input type="checkbox" class="item" id="checkbox"> 
                                        <span class="teste">Fiscalização</span> 
                                    </label>
                                    <label class="customizado"> 
                                        <input type="checkbox" class="item" id="checkbox"> 
                                        <span class="teste">Iluminação Pública</span>
                                    </label>  
                                    <label class="customizado"> 
                                        <input type="checkbox" class="item" id="checkbox"> 
                                        <span class="teste">IPTU</span> 
                                    </label>  
                                    </div> 
                                    <div class="column"> 
                                        <div class="caixa"></div> 
                                        <label class="customizado">      
                                            <input type="checkbox" class="item" id="checkbox">
                                            <span class="teste">Licenças</span>
                                        </label> 
                                        <label class="customizado"> 
                                            <input type="checkbox" class="item" id="checkbox"> 
                                            <span class="teste">Ouvidoria</span> 
                                        </label> 
                                        <label class="customizado"> 
                                            <input type="checkbox" class="item" id="checkbox"> 
                                            <span class="teste">Poda De Àrvores</span> 
                                        </label>   
                                        </div>

                                    </div>
                                    <script src="scripts.js" defer></script>
                                </div>
                                <button class="botao1 open">Salvar</button>
                                
                                <!-- MODAL CONFIRMAR SALVAR EDICOES -->
                                <main class="modal-container">
                                    <section class="modal">
                                        <img src="../modais/Modal Confirmação dos Dados Registrados/IMG/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
                                        <h1>Confirmação</h1>
                                        <hr>
                                        <p><b>Deseja Salvar as Edições Feitas?</b></p>
                                        <div class="button-group">
                                            <button class="cancel">Não</button>
                                            <button class="save">Sim</button>
                                        </div>
                                    </section>
                                </main>

                                <!-- MODAL CONFIRMACAO DO SALVAR EDICOES -->
                                <main class="modal-container">
                                    <section class="modal">
                                        <img src="../modais/Modal Confirmação dos Dados Registrados/IMG/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
                                        <h1>Confirmação</h1>
                                        <hr>
                                        <p><b>Salvo com sucesso!</b></p>
                                        <div class="button-group">
                                            <button class="Okay">Ok</button>
                                        </div>
                                    </section>
                                </main>

                                <!-- href="cadastro-funcionarios.html" -->
                                <a class="botao2" href="cadastro-funcionarios.html">Voltar</a>
                            </form>
                    </section>                           
                    </nav>
            </section>

            <script src="../modais/Modal Confirmação dos Dados Registrados/modal.js" defer></script>
            <script src="../modais/Modal Confirmação dos Dados/modal.js" defer></script>                         
            </nav>
        </div>
    </body>
