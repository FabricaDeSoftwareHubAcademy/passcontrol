<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassControl</title>

    <link rel="stylesheet" href="./public/css/login2.css">
    <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body-login background-image">
    <main class="container-login">
        <div class="card-left-login">
            <div class="container-animation">
                <img src="./public/img/logo-png/animation-logo-top.png" alt="imagem da animação topo" class="image-animation image-animation-top">
                <img src="./public/img/logo-png/animation-logo-mid.png" alt="imagem da animação meio" class="image-animation image-animation-mid">
                <img src="./public/img/logo-png/animation-logo-bot.png" alt="imagem da animação baixo" class="image-animation image-animation-bot">
            </div>
            <h1 class="title">PASS CONTROL</h1>
        </div>

        <div class="container-lines">
            <div class="line-top"></div>

            <div class="container-arrow">
                <img src="./public/img/logo-png/arrow.png" alt="setas" class="arrow">
                <img src="./public/img/logo-png/arrow.png" alt="setas" class="arrow">
                <img src="./public/img/logo-png/arrow.png" alt="setas" class="arrow">
            </div>

            <div class="line-bot"></div>
        </div>

        <div class="card-right-login">
            <h1 class="title">Olá, Seja Bem-Vindo!</h1>

            <form action="" method="post" class="form form-login">
                <div class="input-group input-group-login">
                    <label for="cpf" class="label">CPF</label>
                    <input type="text" name="cpf" placeholder="000.000.000-00" class="input">
                </div>

                <div class="input-group input-group-login">
                    <label for="password" class="label">Senha</label>
                    <div class="password-group">
                        <input type="password" name="password" id="input-password" placeholder="••••••••" class="input input-password">
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                    </div>
                </div>

                <div class="container-link">
                    <a href="google.com" class="link">Esqueci Minha Senha</a>
                </div>

                <div class="container-button">
                    <button type="submit" class="button">Entrar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./public/js/login.js" defer></script>
</body>
</html>
