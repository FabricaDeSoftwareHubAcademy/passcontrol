<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PassControl</title> 

    <link rel="stylesheet" href="../../css/modal_confirmacao_deslogar.css">
</head>
<body>
    <button class="botao-modal open-confirmacao-deslogar">Abrir Modal</button>
    
    <div class="fundo-container-confirmacao-deslogar">
        <section class="modal-confirmacao-deslogar">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo-confirmacao-deslogar">
            <h1 class="titulo-confirmacao-deslogar">Confirmação</h1>
            <hr class="linha-confirmacao-deslogar">
            <p class="texto-confirmacao-deslogar"><b>Deseja Realmente Sair do Sistema?</b></p>
            <div class="button-group-confirmacao-deslogar">
                <button class="botao-modal-confirmacao-deslogar cancel_ConfDeslog">Não</button>
                <button class="botao-modal-confirmacao-deslogar save_ConfDeslog">Sim</button>
            </div>
        </section>
    </div>
    
    
    <script src="../../js/modal_confirmacao_deslogar.js" defer></script>
</body>
</html>
