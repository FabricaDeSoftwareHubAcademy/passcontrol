<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Personalizado</title>
    <link rel="stylesheet" href="menuteste02.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Meu Dashboard</h1>
        </div>
        <div class="login">
            <span>Olá, Usuário</span>
            <a href="#">Login</a>
        </div>
    </header>

    <!-- Menu lateral -->
    <div class="sidebar">
        <h2>Menu Lateral</h2>
        <ul>
            <li><a href="#">Página 1</a></li>
            <li><a href="#">Página 2</a></li>
            <li><a href="#">Página 3</a></li>
            <li><a href="#">Página 4</a></li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">

        <!-- Menu superior -->
        <div class="topnav">
            <span>Dashboard</span>
            <div>
                <a href="#">Página 1</a>
                <a href="#">Página 2</a>
                <a href="#">Página 3</a>
                <a href="#">Página 4</a>
            </div>
        </div>

        <!-- Página de submenu com descrição à esquerda -->
        <div class="submenu">
            <div class="descricao">
                <h2>Descrição da Página</h2>
                <hr>
                <p>Aqui você encontrará informações sobre esta página específica.</p>
            </div>

            <!-- Conteúdo com imagens ao centro -->
            <div class="conteudo-imagens">
                <div class="box">
                    <img src="imagem1.jpg" alt="Imagem 1">
                    <h3>Imagem 1</h3>
                    <p>Descrição da Imagem 1.</p>
                    <button>Saber mais</button>
                </div>
                <div class="box">
                    <img src="imagem2.jpg" alt="Imagem 2">
                    <h3>Imagem 2</h3>
                    <p>Descrição da Imagem 2.</p>
                    <button>Saber mais</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
