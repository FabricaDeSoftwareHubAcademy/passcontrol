<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação PassControl</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/navegacao.css">

</head>
<body class="navegacao">
    <header class="cabeca">
        <nav class="nav-cabeca">
            <div class="logo-control">
                <img src="../IMG/logo control.svg" alt="LOGOCONTROL" id="img-logo">
            </div>
            <H3>PassControl</H3>
            <div class="usu">                
                <!-- INFO DO USUARIO -->
                <div class="menu-usuario">
                    <a class="usu">Administrador</a>
                    <nav class="usu-detalhes"> 
                        <img src="../IMG/image 33.svg" alt="">
                        <ul class="texto-usu">
                            <li class="nome">Nome do Usuário</li>
                            <li class="email">funcionario123@fun.br</li>
                            <li><a href="">Editar Informações</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>
    </header>

    <div class="lateral">
        <nav class="menu-Lateral">
            <div class="botao">
                <button class="botao-Lateal">
                    <img class="icone" src="../IMG/atend.svg" alt="">
                    <div class="texto-bot">Atendimento</div>
                </button>
            </div>
            <div class="botao">
                <button class="botao-Lateal">
                    <img src="../IMG/monitor.svg" alt="ICONE MONITOR">
                    <div class="texto-bot">Monitor</div>
                </button>
            </div>
            <div class="botao">
                <button class="botao-Lateal">
                    <img src="../IMG/nota.svg" alt="ICONE RELATORIOS">
                    <div class="texto-bot">Relatórios</div>
                </button>
            </div>
            <div class="botao">
                <button class="botao-Lateal">
                    <img src="../IMG/gestao.svg" alt="ICONE GESTAO">
                    <div class="texto-bot">Gestão</div>
                </button>
            </div>
        </nav>
        <div class="sair">
            <button class="botao-Lateal">
                <img src="../IMG/sair.svg" alt="ICONE SAIR">
                <div class="texto-bot">Sair</div>
            </button>
        </div>
    </div>
    <main>
        <!-- TESTE DE TABELA -->
        <div class="tabela">
            <table class="tabela-atendidos">
                <thead>
                  <tr>
                    <th class="ordem">Ordem</th>
                    <th class="nome">Nome</th>
                    <th class="servico">Serviço</th>
                    <th class="senha">Senha</th>
                    <th class="inic">Início</th>
                    <th class="term">Término</th>
                    <th class="categoria">Categoria</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="ordem">#---</td>
                    <td class="nome">---</td>
                    <td class="servico">---</td>
                    <td class="senha">---</td>
                    <td class="inic">--:--</td>
                    <td class="term">--:--</td>
                    <td class="categoria">---</td>
                  </tr>
                </tbody>
              </table>
              <div class="teste-scroll">
                  <h1>TESTE</h1>
              </div>
        </div>

    </main>
</body>
</html>
