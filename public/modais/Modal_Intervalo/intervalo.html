<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TROCA TÍTULO QUANDO FOR UTILIZAR -->
    <title>PassControl</title> 
    <link rel="stylesheet" href="./intervalo.css">
</head>
<body class="body-container">
    <button class="botao-modal open-intervalo">Abrir Modal</button>

    <div class="fundo-intervalo">
        <section class="modal-intervalo">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="modal-title">Intervalo</h1>

            <hr class="modal-divider">

            <p class="modal-message"><b>Período de Intervalo:</b></p>
            <p class="timer-intervalo" id="horario"><b>12:00</b></p>

            <div class="button-group">
                <button class="botao-modal return">Retornar</button>
            </div>
        </section>
    </div>
    <script src="./intervalo.js" defer></script>

</body>
</html>
