<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PassControl</title> 

    <link rel="stylesheet" href="./alerta_alteracoes.css">
</head>
<body>
    <button class="botao-modal open-alerta-alteracoes">Abrir Modal</button>

    <div class="modal-container-alerta-alteracoes">
        <section class="modal-alertar">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo-alerta-alteracoes">
            <h1 class="modal-title-alerta-alteracoes">Aviso!</h1>
            <hr class="modal-divider-alerta-alteracoes">
            <p class="modal-message-alerta-alteracoes"><b>Alterações Realizadas Com Sucesso</b></p>
            <div class="button-group-alerta-alteracoes">
                <button class="botao-modal-alertar voltar_AlertaAlteracoes">Voltar</button>
            </div>
        </section>
    </div>

    <script src="./alerta_alteracoes.js" defer></script>
</body>
</html>
