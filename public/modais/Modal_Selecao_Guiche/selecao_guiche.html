<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TROCA TÍTULO QUANDO FOR UTILIZAR -->
    <title>PassControl</title> 

    <link rel="stylesheet" href="./selecao_guiche.css">
</head>
<body class="body-container">
    <button class="botao-modal open-selecao-guiche">Abrir Modal</button>

    <div class="fundo-selecao-guiche">
        <section class="modal-selecao-guiche">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="modal-title">Ponto de Atendimento</h1>

            <hr class="modal-divider">
            
            <p class="modal-message"><b>Selecione o Seu Ponto de Atendimento</b></p>
            <div class="select-container">
                <select class="menu" name="guiche" required>
                    <option value="" selected disabled >Guichês</option>
                    <option>Guichê 1</option>
                    <option>Guichê 2</option>
                    <option>Guichê 3</option>
                </select>
            </div>
            <div class="button-group">
                <button class="botao-modal confirm_SelecaoGuiche">Confirmar</button>
            </div>
        </section>
    </div>

    <script src="./selecao_guiche.js"></script>
</body>
</html>
