<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PassControl</title> 

    <link rel="stylesheet" href="./cadastro_novo_perfil_acesso.css">
</head>
<body>
    <button class="botao-modal open-cadastro-novo-perfil-acesso">Abrir Modal</button>
    
    <div class="fundo-cadastro-novo-perfil-acesso">
        <section class="modal-cadastro-novo-perfil-acesso">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="titulo-modal">Novo Perfil de Acesso</h1>
            
            <hr class="divisoria-modal">

            <p class="texto-modal">Nome do perfil</p>
            <input type="text" placeholder="Digite o nome do perfil">

            <article class="checkbox-container">
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="cadastrar-atendente">
                    <label for="cadastrar-atendente">Cadastrar Atendente</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="cadastrar-servico">
                    <label for="cadastrar-servico">Cadastrar Serviço</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="cadastrar-perfil">
                    <label for="cadastrar-perfil">Cadastrar Perfil</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="tirar-relatorios">
                    <label for="tirar-relatorios">Tirar Relatórios</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="editar-terminal">
                    <label for="editar-terminal">Editar Terminal De Autoatendimento</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="editar-status">
                    <label for="editar-status">Editar Status Atendente</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="editar-monitor">
                    <label for="editar-monitor">Editar Monitor Chamada</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-item" id="selecionar-todos">
                    <label for="selecionar-todos">Selecionar Todos</label>
                </div>
            </article>

            <div class="button-group">
                <button class="botao-modal cancel">Cancelar</button>
                <button class="botao-modal save">Salvar</button>
            </div>
        </section>
    </div>
    <script src="./cadastro_novo_perfil_acesso.js"></script>
    
</body>
</html>
