<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação dos Serviços</title>
    <link rel="stylesheet" href="./retornar_da_inatividade.css">
</head>
<body class="body">
    <button class="botao-modal open-retornar-da-inatividade">Abrir Modal</button>

    <div class="fundo-retornar-da-inatividade">
        <section class="modal-retornar-da-inatividade">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="titulo">Retornar da Inatividade</h1>

            <hr class="linha">

            <div class="senha">
                <div class="container">
                    <label class="label-senha">Digite Senha Para Desbloquear o Sistema</label>
                    <input type="text" class="input-senha" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="button-group">
                <button class="botao-modal sair_RetornarInatividade">Sair</button>
                <button class="botao-modal confirma_RetornarInatividade">Confirmar</button>
            </div>
        </section>
    </div>
    
    <script src="./retornar_da_inatividade.js" defer></script>
</body>
</html>
