<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TROCA TÍTULO QUANDO FOR UTILIZAR -->
    <title>PassControl</title> 
    <link rel="stylesheet" href="./senha_gerada.css">
</head>
<body class="body-container">
    <button class="botao-modal abrir-senha-gerada">Abrir Modal</button>
    
    <div class="fundo-senha-gerada">
        <section class="modal-senha-gerada">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="modal-title">Confirmação</h1>
    
            <hr class="modal-divider">
            
            <img src="../../../public/img/img-modais/tick-circlecheck.png" alt="Check" class="check-image">
            <p class="modal-message"><b>Nova senha gerada com sucesso!!!</b></p>
            <div class="button-group">
                <button class="botao-modal okay_SenhaGerada">Ok</button>
            </div>
        </section>
    </div>
    <script src="./senha_gerada.js" defer></script>

</body>
</html>
