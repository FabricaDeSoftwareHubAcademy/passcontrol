<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassControl</title>
    <link rel="stylesheet" href="./inativacao_servico.css">
</head>
<body class="body">
    <button class="botao-modal open-inativar-servico">Abrir Modal</button>

    <div class="fundo-inativar-servico">
        <section class="modal-inativar-servico">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="titulo">Inativação</h1>

            <hr class="linha">

            <p class="texto">Deseja Inativar Esse Serviço?</p>
            <div class="button-group">
                <button class="botao-modal cancel">Não</button>
                <button class="botao-modal save">Sim</button>
            </div>
        </section>
    </div>
    <script src="./inativacao_servico.js" defer></script>

</body>
</html>
