<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcontrol</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body class="body">
    <button class="botao-modal open">Abrir Modal</button>
    <main class="modal-container">
        <section class="modal">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="titulo">Alterar Dados Pessoais</h1>
            <hr class="linha">
            <div class="nome-container">
                <div class="container">
                    <label class="label-nome"><b>Nome</b></label>
                    <input type="text" class="input-nome" placeholder="Digite o seu nome">
                </div>
            </div>
            <div class="email-container">
                <label class="label-email"><b>E-mail</b></label>
                <input type="text" class="input-email" placeholder="Digite o seu email">
            </div>
            <div class="cpf-container">
                <label class="label-cpf"><b>CPF</b></label>
                <input type="number" class="input-cpf" placeholder="Digite o seu CPF">
            </div>
            <div class="file-container">
                <label class="label-file"><b>Foto de Perfil</b></label>
                <input type="file" class="input-file">
            </div>
            <div class="button-group">
                <button class="botao-modal cancel">Voltar</button>
                <button class="botao-modal save">Salvar</button>
            </div>            
        </section>
    </main>
    <script src="./modal.js"></script>
</body>
</html>
