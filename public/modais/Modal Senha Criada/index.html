<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Criada</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <button class="botao-modal open">Abrir Modal</button>
    <main class="modal-container">
        <section class="modal">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1>Confirmação</h1>
            <hr>
            <img src="../../../public/img/img-modais/tick-circlecheck.png" alt="Check" class="check-image">
            <p><b>Nova senha criada com sucesso!!!</b></p>
            <div class="button-group">
                <button class="botao-modal Okay">Ok</button>
            </div>
        </section>
    </main>
    <script src="./modal.js"></script>
</body>
</html>
