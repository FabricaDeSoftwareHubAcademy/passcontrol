<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PassControl</title> 

    <link rel="stylesheet" href="./ativacao_servico.css">
</head>
<body>
    <button class="botao-modal open-ativacao-servico">Abrir Modal</button>

    <div class="fundo-container-ativacao-servico">
        <section class="modal-ativacao-servico">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo-ativacao-servico">
            <h1 class="titulo-ativacao-servico">Confirmação</h1>
            <hr class="linha-ativacao-servico">
            <p class="texto-ativacao-servico"><b>Deseja Ativar Esse Serviço?</b></p>
            <div class="button-group-ativacao-servico">
                <button class="botao-modal-ativacao-servico cancel_AtivServico">Não</button>
                <button class="botao-modal-ativacao-servico save_AtivServico">Sim</button>
            </div>
        </section>
    </div>
    
    <script src="./ativacao_servico.js" defer></script>
</body>
</html>
