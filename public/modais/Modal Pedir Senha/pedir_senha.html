<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação dos Serviços</title>
    <link rel="stylesheet" href="./pedir_senha.css">
</head>
<body class="body">
    <button class="botao-modal open">Abrir Modal</button>
    <main class="modal-container">
        <section class="modal">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="titulo">Retornar da Inatividade</h1>
            <hr class="linha">
            <div class="senha">
                <div class="container">
                    <label class="label-senha"><b>Senha</b></label>
                    <input type="text" class="input-senha" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="button-group">
                <button class="botao-modal cancel">Voltar</button>
                <button class="botao-modal save">Salvar</button>
            </div>
        </section>
    </main>
    <script src="./pedir_senha.js"></script>
</body>
</html>
