<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TROCA TÍTULO QUANDO FOR UTILIZAR -->
    <title>PassControl</title> 
    <link rel="stylesheet" href="./iniciar_intervalo.css">
</head>
<body class="body">
    <button class="botao-modal open-iniciar-intervalo">Abrir Modal</button>

    <div class="fundo-iniciar-intervalo">
        <section class="modal-iniciar-intervalo">
            <img src="../../../public/img/img-modais/Logo Nota Controlnt.png" alt="Logo Nota Control" class="logo">
            <h1 class="titulo">Iniciar Intervalo</h1>
    
            <hr class="linha">
    
            <p class="texto"><b>Iniciar o Período de Intervalo:</b></p>
            <p id="horario"><b>12:00</b></p>
            <p class="texto"><b>Iniciar?</b></p>
    
            <div class="button-group">
                <button class="botao-modal cancel_IniciarIntervalo">Não</button>
                <button class="botao-modal save_IniciarIntervalo">Sim</button>
            </div>
        </section>
    </div>
    <script src="./iniciar_intervalo.js" defer></script>

</body>
</html>
